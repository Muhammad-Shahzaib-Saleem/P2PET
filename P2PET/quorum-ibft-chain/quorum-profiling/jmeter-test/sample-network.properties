#common params
#no of threads
threads=1
#duration of jmeter test run in seconds
seconds=1800
#thread delay in seconds
delay=5
#location of vars input file. used for testing variable number of quorum nodes
varsFile=/stresstest/host_acct.csv
# used to throttle transaction sent per minute
throughput=30000
# used to throttle public transaction sent per minute for mixed test profile
public.throughput=100
# used to throttle private transaction sent per minute for mixed test profile
private.throughput=60

